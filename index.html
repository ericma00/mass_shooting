    <!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mass Shootings</title>

    <!-- jQuery, materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>

    <!-- PapaParse -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>

    <!-- leaflet libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <!-- Custom files -->
    <script type="text/javascript" src="js/map.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <!-- You may want to put your title and additional informaiton here -->'
    <header class="container">
        <div class="transbox">
            <h1>Mass Shootings in 2016</h1>
        </div>
    </header>   
    <div class="container">
        <div id="main">
            <h3>Interactive Map</h3>
            <p>This map shows crowdsourced mass shooting shooting data from <a href="http://www.gunviolencearchive.org/reports/mass-shooting">Mass Shooting Tracker</a>. Circle color indicates if the incident had more people was <span id="injured">injured</span> or <span id="killed">killed</span>. Click each point for details.</p>
            <!-- This is the div that your map will go in.  You'll need to reference its id -->
            <div id="map-container"></div>
            <table class="table">
                <tr>
                    <th class="border">State</th>
                    <th class="border">Injured</th>
                    <th>Killed</th>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
